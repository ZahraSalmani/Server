<!DOCTYPE html>
<html>

<head>
    <title>Persons Page</title>

    <!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>-->
    <link rel="stylesheet" type="text/css" href="../css/styles.css">
</head>

<body>
    <div class="container">
        <form id="send" action="http://localhost:3000" method="post">
            <label for="fname">First Name</label>
            <input type="text" id="fname" name="firstname" placeholder="Your name..">
            <p id="fnameValid" class="error"></p>

            <label for="lname">Last Name</label>
            <input type="text" id="lname" name="lastname" placeholder="Your last name..">
            <p id="lnameValid" class="error"></p>

            <input type="submit" value="Submit" name="submit">
        </form>
    </div>
    <div id="showData">

    </div>
    <script>
        fetch('https://jsonplaceholder.typicode.com/users')
            // fetch('../src/users.json')
            .then(function (response) {
                return response.json();
            })
            .then(function (data) {
                appendData(data);
            })
            .catch(function (err) {
                console.log('error: ' + err);
            });
        function appendData(data) {
            var mainContainer = document.getElementById("showData");
            for (var i = 0; i < data.length; i++) {
                var p = document.createElement("p");
                p.innerHTML = 'user ' + (i + 1) + ':  ' + data[i].name;
                //p.innerHTML = 'user ' + (i + 1) + ':  ' + data[i].fname +' '+ data[i].lname;
                mainContainer.appendChild(p);
            }
        }
    </script>
</body>

</html>
